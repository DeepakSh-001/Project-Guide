<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Blog | MeetInsider</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter, sans-serif;
  margin:0;
  background:#f4f7fb;
  color:#222;
}

header{
  background:#0b5ed7;
  color:white;
  padding:14px 40px;
}

nav a{
  color:white;
  margin-left:20px;
  text-decoration:none;
  font-weight:600;
}

.container{
  max-width:720px;
  margin:50px auto;
  background:white;
  padding:40px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

h2{
  margin-top:0;
}

.label{
  font-size:14px;
  font-weight:600;
  margin-top:20px;
  display:block;
}

input, textarea{
  width:100%;
  padding:14px;
  margin-top:8px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:14px;
  box-sizing:border-box;
}

textarea{
  resize:vertical;
}

.meta{
  font-size:13px;
  color:#6b7280;
  margin-top:6px;
}

button{
  background:#0b5ed7;
  color:white;
  padding:14px;
  width:100%;
  border:none;
  border-radius:12px;
  margin-top:30px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  background:#0a58ca;
}
</style>
</head>

<body>

<header>
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h2>MeetInsider</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Resources</a>
    </nav>
  </div>
</header>

<div class="container">
  <h2>Write a Blog</h2>
  <p class="meta">Share your experience, guidance, or insights with the community.</p>

  <label class="label">Blog Title</label>
  <input id="title" placeholder="Enter a meaningful title">

  <label class="label">Blog Content</label>
  <textarea id="content" rows="8" placeholder="Write your blog content here..."></textarea>

  <label class="label">Cover Image (optional)</label>
  <input type="file" id="image" accept="image/*">

  <button id="publishBtn">Publish Blog</button>
</div>

<script type="module" src="js/add-blog.js"></script>
</body>
</html>
