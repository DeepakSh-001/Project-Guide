<!DOCTYPE html>
<html>
<head>
<title>Add Blog | Project Guide</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{font-family:Inter;margin:0;background:#f5f7fb}
header{background:#0b5ed7;color:white;padding:20px 40px}
nav a{color:white;margin-left:20px;text-decoration:none;font-weight:600}
.container{
  max-width:600px;margin:60px auto;
  background:white;padding:40px;border-radius:14px
}
input,textarea{
  width:100%;padding:12px;margin-top:10px;border-radius:8px;
  border:1px solid #ccc
}
button{
  background:#0b5ed7;color:white;padding:14px;
  width:100%;border:none;border-radius:10px;margin-top:20px
}
</style>
</head>

<body>

<header>
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h2>Project Guide</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Resources</a>
    </nav>
  </div>
</header>

<div class="container">
  <h2>Add Blog</h2>

  <input id="title" placeholder="Blog title">
  <textarea id="content" rows="6" placeholder="Blog content"></textarea>
  <input type="file" id="image">

  <button onclick="saveBlog()">Publish</button>
</div>

<script>
function saveBlog(){
  const reader = new FileReader();
  const file = document.getElementById("image").files[0];

  reader.onload = function(){
    const blogs = JSON.parse(localStorage.getItem("blogs") || "[]");
    blogs.push({
      title: title.value,
      content: content.value,
      image: file ? reader.result : ""
    });
    localStorage.setItem("blogs", JSON.stringify(blogs));
    alert("Blog published");
    window.location = "blog.html";
  };

  if(file) reader.readAsDataURL(file);
  else reader.onload();
}
</script>

</body>
</html>
