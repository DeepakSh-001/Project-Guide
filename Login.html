<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Project Guide</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  font-family:Inter, sans-serif;
  margin:0;
  background:#f5f7fb;
  color:#222;
}

/* Header */
header{
  background:#0b5ed7;
  padding:20px 40px;
  color:white;
}
header .top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  margin:0;
  font-size:22px;
}
nav a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-weight:600;
}

/* Auth Container */
.auth-wrapper{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:80px 20px;
}
.auth-box{
  background:white;
  padding:40px;
  width:100%;
  max-width:420px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.auth-box h2{
  margin-top:0;
  margin-bottom:10px;
}
.auth-box p{
  color:#555;
  margin-bottom:25px;
}

/* Inputs */
label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}
select,input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-bottom:18px;
  font-size:14px;
}

/* Button */
button{
  width:100%;
  background:#0b5ed7;
  color:white;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#094db4;
}

/* Footer */
footer{
  margin-top:80px;
  background:#111;
  color:#aaa;
  padding:30px;
  text-align:center;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="top">
    <h1>Project Guide</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="how-to-use.html">How It Works</a>
      <a href="faq.html">FAQs</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<!-- LOGIN BOX -->
<div class="auth-wrapper">
  <div class="auth-box">
    <h2>Login / Register</h2>
    <p>Select your role to continue</p>

    <label>Your Role</label>
    <select id="role">
      <option value="mentee">Mentee (Get Guidance)</option>
      <option value="mentor">Mentor (Provide Guidance)</option>
    </select>

    <label>Email</label>
    <input type="email" placeholder="Enter your email">

    <label>Password</label>
    <input type="password" placeholder="Enter your password">

    <button onclick="go()">Continue</button>
  </div>
</div>

<!-- FOOTER -->
<footer>
  © 2025 Project Guide · Secure · Simple · Transparent
</footer>

<script>
function go(){
  const role=document.getElementById('role').value;
  if(role==='mentor'){
    window.location='mentor-dashboard.html';
  }else{
    window.location='mentee-dashboard.html';
  }
}
</script>

</body>
</html>
