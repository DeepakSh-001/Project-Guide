<!DOCTYPE html>
<html>
<head>
<title>Blog | Project Guide</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{font-family:Inter;margin:0;background:#f5f7fb}
header{background:#0b5ed7;color:white;padding:20px 40px}
nav a{color:white;margin-left:20px;text-decoration:none;font-weight:600}
.container{
  max-width:800px;margin:50px auto;
  background:white;padding:40px;border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08)
}
img{width:100%;border-radius:14px;margin-bottom:20px}
</style>
</head>

<body>

<header>
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h2>Project Guide</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Resources</a>
      <a href="faq.html">FAQs</a>
    </nav>
  </div>
</header>

<div class="container" id="content"></div>

<script>
const blogs = JSON.parse(localStorage.getItem("blogs") || "[]");
const index = localStorage.getItem("currentBlog");
const blog = blogs[blogs.length - 1 - index];

document.getElementById("content").innerHTML = `
  ${blog.image ? `<img src="${blog.image}">` : ``}
  <h2>${blog.title}</h2>
  <p>${blog.content.replace(/\n/g,"<br>")}</p>
`;
</script>

</body>
</html>
