<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | MeetInsider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profile.css">
</head>

<body>

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- PROFILE PAGE -->
  <main class="profile-page">

    <div class="profile-container">

      <!-- SIDEBAR -->
      <aside class="profile-sidebar">
        <div class="profile-avatar">
          <div class="avatar-circle" id="avatarText">D</div>
          <label class="upload-btn">
            Change photo
            <input type="file" hidden>
          </label>
        </div>

        <h3 id="userName">Deepak Sharma</h3>
        <span class="role-badge">User</span>

        <p class="email">deepak@email.com</p>

        <button class="dashboard-btn">Go to Dashboard â†’</button>
      </aside>

      <!-- CONTENT -->
      <section class="profile-content">

        <div class="tabs">
          <button class="tab active">Overview</button>
          <button class="tab">Sessions</button>
          <button class="tab">Blogs</button>
          <button class="tab">Settings</button>
        </div>

        <div class="profile-card">
          <h4>About</h4>
          <p>This is your MeetInsider profile page.</p>
        </div>

        <div class="profile-card">
          <h4>Sessions</h4>
          <p>No sessions booked yet.</p>
        </div>

        <div class="profile-card">
          <h4>Blogs</h4>
          <button class="primary-btn">Write Blog</button>
        </div>

      </section>

    </div>

  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- JS -->
 <script type="module" src="js/main.js"></script>
 <script src="js/profile.js"></script>

</body>
</html>
