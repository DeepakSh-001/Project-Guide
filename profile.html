<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | MeetInsider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/profile.css">
</head>

<body>

<header class="topbar">
  <h2>MeetInsider</h2>
</header>

<div class="profile-layout">

  <!-- LEFT SIDEBAR -->
  <aside class="profile-sidebar">
    <div class="avatar-wrapper">
      <img id="profilePic" src="https://via.placeholder.com/120" />
      <label class="upload-btn">
        Change
        <input type="file" id="uploadPic" hidden />
      </label>
    </div>

    <h3 id="userName">User Name</h3>
    <span class="role-badge" id="userRole">Mentor</span>

    <div class="info">
      <p><b>Email:</b> <span id="email"></span></p>
      <p><b>Expertise:</b> Career Guidance</p>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="profile-main">

    <div class="tabs">
      <button class="tab active">Overview</button>
      <button class="tab">Sessions</button>
      <button class="tab">Blogs</button>
      <button class="tab">Settings</button>
    </div>

    <!-- OVERVIEW -->
    <section class="card">
      <h4>About</h4>
      <p>
        Passionate about helping students and professionals make confident
        career decisions.
      </p>
    </section>

    <!-- SESSIONS -->
    <section class="card">
      <h4>Sessions</h4>
      <ul>
        <li>Sessions completed: 0</li>
        <li>Upcoming sessions: 0</li>
      </ul>
    </section>

    <!-- BLOGS -->
    <section class="card">
      <h4>Blogs by you</h4>
      <p>No blogs published yet.</p>
      <button class="btn">Write your first blog</button>
    </section>

  </main>
</div>

<script src="js/profile.js"></script>
</body>
</html>
