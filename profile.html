<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | MeetInsider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profile.css">
</head>

<body>

<div id="navbar"></div>

<main class="profile-page">
  <div class="profile-grid">

    <!-- LEFT -->
    <section class="profile-left">
      <img id="profilePic" class="avatar" />
      <label class="upload">
        Change photo
        <input type="file" id="uploadPic" hidden>
      </label>

      <h3 id="userName">Loading…</h3>
      <span id="userRole" class="badge"></span>
      <p id="email"></p>

      <button id="goDashboardBtn">Go to Dashboard →</button>
    </section>

    <!-- RIGHT -->
    <section class="profile-right">

      <div class="tabs">
        <button class="tab active" data-tab="overview">Overview</button>
        <button class="tab" data-tab="sessions">Sessions</button>
        <button class="tab" data-tab="blogs">Blogs</button>
        <button class="tab" data-tab="settings">Settings</button>
      </div>

      <!-- OVERVIEW -->
      <div id="overview" class="tab-pane">

        <div class="card">
          <div class="card-head">
            <h4>About</h4>
            <button id="editAbout">✏️</button>
          </div>

          <p id="aboutView">No description yet.</p>

          <textarea id="aboutInput" class="hidden"></textarea>
          <button id="saveAbout" class="hidden">Save</button>
        </div>

        <div class="card">
          <div class="card-head">
            <h4>Education & Employment</h4>
            <button id="editProfile">✏️</button>
          </div>

          <div id="profileView">
            <p>College: <span id="collegeView"></span></p>
            <p>Degree: <span id="degreeView"></span></p>
            <p>Company: <span id="companyView"></span></p>
            <p>Job Title: <span id="jobView"></span></p>
            <p>Location: <span id="locationView"></span></p>
          </div>

          <div id="profileEdit" class="hidden">
            <input id="collegeInput" placeholder="College">
            <input id="degreeInput" placeholder="Degree">
            <input id="companyInput" placeholder="Company">
            <input id="jobInput" placeholder="Job Title">
            <input id="locationInput" placeholder="Location">
            <button id="saveProfile">Save</button>
          </div>
        </div>

      </div>

      <div id="sessions" class="tab-pane hidden">
        <div class="card">
          <ul id="sessionInfo"></ul>
        </div>
      </div>

      <div id="blogs" class="tab-pane hidden">
        <div class="card">
          <div id="blogsList"></div>
        </div>
      </div>

      <div id="settings" class="tab-pane hidden">
        <div class="card">Settings coming soon.</div>
      </div>

    </section>

  </div>
</main>

<div id="footer"></div>

<script type="module" src="js/main.js"></script>
<script type="module" src="js/profile.js"></script>
</body>
</html>
