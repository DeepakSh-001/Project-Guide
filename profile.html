<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | MeetInsider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/profile.css">
</head>

<body>

<!-- NAVBAR -->
<div id="navbar"></div>



<div class="profile-layout">

  <!-- LEFT SIDEBAR -->
  <aside class="profile-sidebar">
    <div class="avatar-wrapper">
      <img id="profilePic" />
      <label class="upload-btn">
        Change photo
        <input type="file" id="uploadPic" hidden />
      </label>
    </div>

    <h3 id="userName">User Name</h3>
    <span class="role-badge" id="userRole">Role</span>

    <div class="info">
      <p><b>Email:</b> <span id="email"></span></p>
    </div>

    <!-- DASHBOARD BUTTON -->
    <button id="goDashboardBtn" class="dashboard-btn">
      Go to Dashboard â†’
    </button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="profile-main">

    <div class="tabs">
      <button class="tab active">Overview</button>
      <button class="tab">Sessions</button>
      <button class="tab">Blogs</button>
      <button class="tab">Settings</button>
    </div>

    <!-- OVERVIEW -->
    <section class="card">
      <h4>About</h4>
      <p>
        Tell others about your background, goals, and how MeetInsider helps you.
      </p>
    </section>

    <!-- SESSIONS -->
    <section class="card">
      <h4>Sessions</h4>
      <ul id="sessionInfo"></ul>
    </section>

    <!-- BLOGS -->
    <section class="card">
      <h4>Your Blogs</h4>
      <p>No blogs published yet.</p>
      <button class="btn">Write a blog</button>
    </section>

  </main>
</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/main.js"></script>
<script type="module" src="js/profile.js"></script>

</body>
</html>
