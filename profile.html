<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | MeetInsider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profile.css">
</head>

<body>

  <!-- NAVBAR (Injected via main.js) -->
  <div id="navbar"></div>

  <!-- PROFILE PAGE -->
  <main class="profile-page">
    <div class="profile-container">

      <!-- LEFT SIDEBAR -->
      <aside class="profile-sidebar">

        <!-- PROFILE PHOTO -->
        <div class="profile-avatar">
          <img
            id="profilePic"
            alt="Profile Picture"
            class="avatar-circle"
          />
          <label class="upload-btn">
            Change photo
            <input type="file" id="uploadPic" hidden />
          </label>
        </div>

        <!-- USER DETAILS (Filled by profile.js) -->
        <h3 id="userName">Loading...</h3>
        <span class="role-badge" id="userRole">—</span>

        <p class="email" id="email"></p>

        <button id="goDashboardBtn" class="dashboard-btn">
          Go to Dashboard →
        </button>
      </aside>

      <!-- RIGHT CONTENT -->
      <section class="profile-content">

        <!-- TABS -->
        <div class="tabs">
          <button class="tab active">Overview</button>
          <button class="tab">Sessions</button>
          <button class="tab">Blogs</button>
          <button class="tab">Settings</button>
        </div>

        <!-- OVERVIEW -->
        <div class="profile-card">
          <h4>About</h4>
          <p>
            Tell others about your background, goals, and how MeetInsider helps you.
          </p>
        </div>

        <!-- SESSIONS (Dynamic) -->
        <div class="profile-card">
          <h4>Sessions</h4>
          <ul id="sessionInfo"></ul>
        </div>

        <!-- BLOGS -->
        <div class="profile-card">
          <h4>Your Blogs</h4>
          <p>No blogs published yet.</p>
          <button class="primary-btn">Write Blog</button>
        </div>

      </section>

    </div>
  </main>

  <!-- FOOTER (Injected via main.js) -->
  <div id="footer"></div>

  <!-- JS -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/profile.js"></script>

</body>
</html>
