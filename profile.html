<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | MeetInsider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profile.css">
</head>

<body>

<!-- NAVBAR -->
<div id="navbar"></div>

<main class="profile-page">
  <div class="profile-container">

    <!-- LEFT SIDEBAR -->
    <aside class="profile-sidebar">

      <div class="profile-avatar">
        <img id="profilePic" class="avatar-circle" alt="Profile Picture">
        <label class="upload-btn">
          Change photo
          <input type="file" id="uploadPic" hidden>
        </label>
      </div>

      <h3 id="userName">Loading...</h3>
      <span class="role-badge" id="userRole"></span>
      <p class="email" id="email"></p>

      <button id="goDashboardBtn" class="dashboard-btn">
        Go to Dashboard →
      </button>
    </aside>

    <!-- RIGHT CONTENT -->
    <section class="profile-content">

      <div class="tabs">
        <button class="tab active">Overview</button>
        <button class="tab">Sessions</button>
        <button class="tab">Blogs</button>
        <button class="tab">Settings</button>
      </div>

      <!-- ABOUT -->
      <div class="profile-card">
        <div class="card-header">
          <h4>About</h4>
          <button id="editAboutBtn" class="edit-btn">✏️</button>
        </div>

        <p id="aboutText"></p>

        <textarea id="aboutInput" class="profile-textarea hidden"></textarea>
        <button id="saveAboutBtn" class="primary-btn hidden">Save</button>
      </div>

      <!-- EDUCATION & WORK -->
      <div class="profile-card">
        <div class="card-header">
          <h4>Education & Work</h4>
          <button id="editProfileBtn" class="edit-btn">✏️</button>
        </div>

        <div id="profileView">
          <p><b>College:</b> <span id="collegeView"></span></p>
          <p><b>Degree:</b> <span id="degreeView"></span></p>
          <p><b>Company:</b> <span id="companyView"></span></p>
          <p><b>Job Title:</b> <span id="jobView"></span></p>
          <p><b>Location:</b> <span id="locationView"></span></p>
        </div>

        <div id="profileEdit" class="hidden">
          <input id="collegeInput" class="profile-input" placeholder="College">
          <input id="degreeInput" class="profile-input" placeholder="Degree">
          <input id="companyInput" class="profile-input" placeholder="Company">
          <input id="jobInput" class="profile-input" placeholder="Job Title">
          <input id="locationInput" class="profile-input" placeholder="Location">
          <button id="saveProfileBtn" class="primary-btn">Save</button>
        </div>
      </div>

      <!-- SESSIONS -->
      <div class="profile-card">
        <h4>Sessions</h4>
        <ul id="sessionInfo"></ul>
      </div>

    </section>
  </div>
</main>

<!-- FOOTER -->
<div id="footer"></div>

<!-- JS -->
<script type="module" src="js/main.js"></script>
<script type="module" src="js/profile.js"></script>

</body>
</html>
