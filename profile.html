<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | MeetInsider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profile.css">
</head>

<body>

<div id="navbar"></div>

<main class="profile-wrapper">

  <!-- LEFT -->
  <aside class="profile-left">
    <img id="profilePic" class="avatar">
    <label class="edit-photo">
      Change photo
      <input type="file" id="uploadPic" hidden>
    </label>

    <h3 id="userName"></h3>
    <span id="userRole" class="badge"></span>
    <p id="email"></p>

    <button id="goDashboardBtn">Go to Dashboard â†’</button>
  </aside>

  <!-- RIGHT -->
  <section class="profile-right">

    <div class="tabs">
      <button class="tab active" data-tab="details">Personal Details</button>
      <button class="tab" data-tab="sessions">Upcoming Sessions</button>
      <button class="tab" data-tab="blogs">Blogs</button>
      <button class="tab" data-tab="settings">Settings</button>
    </div>

    <!-- PERSONAL DETAILS -->
    <div id="details" class="tab-section">
      <h4>Personal Information</h4>

      <input id="collegeInput" placeholder="College">
      <input id="companyInput" placeholder="Company">
      <input id="jobTitleInput" placeholder="Job Title">

      <label>Interests</label>
      <select id="interestsInput" multiple>
        <option>Data Analytics</option>
        <option>SQL</option>
        <option>Python</option>
        <option>Product Management</option>
        <option>Career Growth</option>
      </select>

      <button id="saveDetailsBtn">Save Details</button>
    </div>

    <!-- SESSIONS -->
    <div id="sessions" class="tab-section hidden">
      <h4>Upcoming Sessions</h4>
      <ul id="sessionsList"></ul>
    </div>

    <!-- BLOGS -->
    <div id="blogs" class="tab-section hidden">
      <h4>Your Blogs</h4>
      <div id="blogsList"></div>
    </div>

    <!-- SETTINGS -->
    <div id="settings" class="tab-section hidden">
      <h4>Settings</h4>
      <p>Coming soon</p>
    </div>

  </section>
</main>

<div id="footer"></div>

<script type="module" src="js/main.js"></script>
<script type="module" src="js/profile.js"></script>

</body>
</html>
