<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar"></div> <!-- Navbar injected by main.js -->

    <div class="profile-container">
        <!-- Left Hand Side (LHS) -->
        <div class="lhs">
            <div class="profile-picture-section">
                <img id="profile-pic" src="default-avatar.png" alt="Profile Picture">
                <button id="edit-pic-btn">Edit Picture</button>
                <input type="file" id="pic-upload" accept="image/*" style="display: none;">
            </div>
            <div class="badge-section">
                <span id="user-badge">Mentee</span> <!-- Dynamically set to Mentor or Mentee -->
            </div>
            <div class="email-section">
                <p id="user-email">user@example.com</p>
            </div>
            <div class="navigation">
                <a href="dashboard.html">Go to Dashboard</a>
                <!-- Add other links as needed, e.g., <a href="logout.html">Logout</a> -->
            </div>
        </div>

        <!-- Right Hand Side (RHS) -->
        <div class="rhs">
            <!-- Section 1: Personal Details -->
            <div class="section" id="personal-details">
                <h3>Personal Details</h3>
                <form id="personal-form">
                    <label>College:</label>
                    <input type="text" id="college" readonly>
                    
                    <label>Employee Details:</label>
                    <input type="text" id="employee-details" readonly>
                    
                    <label>Interests:</label>
                    <select id="interests" multiple disabled>
                        <option value="reading">Reading</option>
                        <option value="sports">Sports</option>
                        <option value="coding">Coding</option>
                        <option value="travel">Travel</option>
                        <!-- Add more options -->
                    </select>
                    
                    <!-- Add other fields as needed, e.g., bio, location -->
                    <label>Bio:</label>
                    <textarea id="bio" readonly></textarea>
                    
                    <button type="button" id="edit-btn" style="display: none;">Edit</button>
                    <button type="submit" id="save-btn" style="display: none;">Save</button>
                </form>
            </div>

            <!-- Section 2: Upcoming Sessions -->
            <div class="section" id="upcoming-sessions">
                <h3>Upcoming Sessions</h3>
                <ul id="sessions-list">
                    <!-- Dynamically populated -->
                </ul>
            </div>

            <!-- Section 3: Blogs -->
            <div class="section" id="blogs">
                <h3 id="blogs-title">Saved Blogs</h3> <!-- Changes to "Published Blogs" for mentors -->
                <ul id="blogs-list">
                    <!-- Dynamically populated -->
                </ul>
            </div>

            <!-- Section 4: Settings -->
            <div class="section" id="settings">
                <h3>Settings</h3>
                <p>Coming Soon</p>
            </div>
        </div>
    </div>

    <div id="footer"></div> <!-- Footer injected by main.js -->

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
</body>
</html>
