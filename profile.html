<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile | MeetInsider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Global + Page CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/profile.css">
</head>

<body>

  <!-- NAVBAR (Injected via main.js) -->
  <header id="navbar"></header>

  <!-- PAGE CONTENT -->
  <main class="page-wrapper">

    <div class="profile-layout">

      <!-- LEFT SIDEBAR -->
      <aside class="profile-sidebar">

        <div class="profile-avatar">
        <img id="profilePic" />
        <label class="profile-upload-btn">
          Change photo
        <input type="file" id="uploadPic" hidden />
        </label>
        </div>

        <h3 id="userName">User Name</h3>
        <span class="role-badge" id="userRole">Role</span>

        <div class="profile-info">
        <p><strong>Email:</strong> <span id="email"></span></p>
        </div>
        <button id="goDashboardBtn" class="dashboard-btn">
          Go to Dashboard â†’
        </button>
      </aside>

      <!-- MAIN CONTENT -->
      <section class="profile-main">

        <!-- TABS -->
        <div class="tabs">
          <button class="tab active">Overview</button>
          <button class="tab">Sessions</button>
          <button class="tab">Blogs</button>
          <button class="tab">Settings</button>
        </div>

        <!-- OVERVIEW -->
        <div class="card">
          <h4>About</h4>
          <p>
            Tell others about your background, goals, and how MeetInsider helps you.
          </p>
        </div>

        <!-- SESSIONS -->
        <div class="card">
          <h4>Sessions</h4>
          <ul id="sessionInfo"></ul>
        </div>

        <!-- BLOGS -->
        <div class="profile-card">
          <h4>Your Blogs</h4>
          <p>No blogs published yet.</p>
          <button class="profile-btn">Write a blog</button>
        </div>

      </section>
    </div>

  </main>

  <!-- FOOTER (Injected via main.js) -->
  <footer id="footer"></footer>

  <!-- Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/profile.js"></script>

</body>
</html>
