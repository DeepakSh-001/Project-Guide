<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Project Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact_page.css">
</head>

<body>

<!-- NAVBAR (Injected via JS) -->
<div id="navbar"></div>

<!-- CONTENT -->
<form class="contact-form" id="contactForm">
  <h2>Contact Us</h2>
  <p class="sub">Have a question? Reach out to us.</p>

  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <textarea name="message" rows="4" placeholder="Your Message" required></textarea>

  <button type="submit" class="send-btn" id="sendBtn">
    <span class="btn-text">Send Message</span>
    <span class="btn-loader"></span>
  </button>

  <p class="contact-note">
    Or email us at <b>support@projectguide.in</b>
  </p>
</form>

<!-- SUCCESS MODAL -->
<div class="modal" id="successModal">
  <div class="modal-box">
    <i class="fa-solid fa-circle-check"></i>
    <h3>Message Sent!</h3>
    <p>Weâ€™ll get back to you shortly.</p>
    <button id="closeModal">Okay</button>
  </div>
</div>


<!-- FOOTER (Injected via JS) -->
<div id="footer"></div>

<!-- JS -->
<script type="module" src="js/main.js"></script>
<script type="module" src="js/contact.js"></script>
</body>
</html>
