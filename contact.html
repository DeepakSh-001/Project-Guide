<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | MeetInsider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>

<!-- NAVBAR -->
<div id="navbar"></div>

<!-- CONTENT -->
<div class="contact-container">
  <form class="contact-form" id="contactForm">
    <h2>Contact Us</h2>
    <p class="sub">Have a question? Reach out to us.</p>

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" rows="4" placeholder="Your Message" required></textarea>

    <button type="submit" class="send-btn" id="sendBtn">
      <span class="btn-text">
        <i class="fa-solid fa-paper-plane"></i> Send Message
      </span>
      <span class="btn-loader"></span>
    </button>

    <p class="contact-note">
      Or email us at <b>support@meetinsider.in</b>
    </p>
  </form>
</div>

<!-- SUCCESS MODAL -->
<div class="modal" id="successModal">
  <div class="modal-box">
    <i class="fa-solid fa-circle-check"></i>
    <h3>Message Sent!</h3>
    <p>Weâ€™ll get back to you shortly.</p>
    <button id="closeModal">Okay</button>
  </div>
</div>

<!-- FOOTER -->
<div id="footer"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/emailjs.min.js"></script>
<script src="js/main.js" type="module"></script>
<script src="js/contact.js"></script>

</body>
</html>
