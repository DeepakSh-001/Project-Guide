<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mentor Registration | Project Guide</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  font-family:Inter;
  background:#f4f7ff;
  margin:0;
}
.container{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  padding:40px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
h2{color:#0b5ed7}
.section{margin-bottom:30px}
label{font-weight:600}
.required{color:red}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
.grid-2{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
button{
  background:#0b5ed7;
  color:#fff;
  padding:14px;
  width:100%;
  border:none;
  border-radius:10px;
  font-size:16px;
}
.error{
  color:red;
  margin-bottom:15px;
  display:none;
}
.note{
  background:#eef3ff;
  padding:15px;
  border-radius:8px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
<h2>Mentor Registration</h2>
<p>Fields marked <span class="required">*</span> are mandatory.</p>

<div id="error" class="error">Mandatory fields required</div>

<!-- Personal -->
<div class="section grid-2">
  <div>
    <label>Full Name <span class="required">*</span></label>
    <input id="name">
  </div>
  <div>
    <label>Email <span class="required">*</span></label>
    <input id="email" type="email">
  </div>
</div>

<div class="section grid-2">
  <div>
    <label>Primary Role <span class="required">*</span></label>
    <select id="role">
      <option value="">Select</option>
      <option>Current Employee</option>
      <option>Ex-Employee</option>
      <option>Student</option>
      <option>Alumni</option>
    </select>
  </div>
  <div>
    <label>Years of Experience <span class="required">*</span></label>
    <select id="exp">
      <option value="">Select</option>
      <option>0–2</option>
      <option>3–5</option>
      <option>6–10</option>
      <option>10+</option>
    </select>
  </div>
</div>

<!-- Employer -->
<div class="section">
  <label>Current / Previous Employer <span class="required">*</span></label>
  <select id="employer">
    <option value="">Select Employer</option>
    <option>Google</option><option>Amazon</option><option>Microsoft</option>
    <option>Accenture</option><option>Deloitte</option><option>Infosys</option>
    <option>Other</option>
  </select>
  <input placeholder="If Other, specify">
</div>

<!-- Colleges -->
<div class="section grid-2">
  <div>
    <label>Bachelor’s College <span class="required">*</span></label>
    <select id="bachelors">
      <option value="">Select College</option>
      <option>IIT Bombay</option><option>IIT Delhi</option>
      <option>Delhi University</option><option>BITS Pilani</option>
      <option>Other</option>
    </select>
    <input placeholder="If Other, specify">
  </div>

  <div>
    <label>Master’s College (Optional)</label>
    <select>
      <option>None</option>
      <option>IIM Ahmedabad</option><option>IIM Bangalore</option>
      <option>ISB</option>
      <option>Other</option>
    </select>
    <input placeholder="If Other, specify">
  </div>
</div>

<!-- Guidance Type -->
<div class="section">
  <label>Guidance You Can Offer <span class="required">*</span></label>
  <select id="guidance">
    <option value="">Select</option>
    <option>College Counselling</option>
    <option>Career Guidance</option>
    <option>Interview Preparation</option>
  </select>
</div>

<!-- Proof -->
<div class="section">
  <label>Upload Proof <span class="required">*</span></label>
  <input id="proof" type="file">
</div>

<div class="note">
  <i class="fa-solid fa-circle-info"></i>
  All mentors are manually verified before going live.
</div>

<button onclick="submitForm()">Submit for Verification</button>
</div>

<script>
function submitForm(){
  const fields=[
    'name','email','role','exp','employer','bachelors','guidance'
  ];
  let valid=true;
  fields.forEach(id=>{
    if(!document.getElementById(id).value) valid=false;
  });
  if(!document.getElementById('proof').files.length) valid=false;

  if(!valid){
    document.getElementById('error').style.display='block';
    return;
  }
  alert('Registration submitted for verification');
}
</script>

</body>
</html>
