<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MeetInsider | Login / Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">MeetInsider</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="#">Mentors</a></li>
    <li><a href="#">Pricing</a></li>
    <li><a href="login.html" class="active">Login</a></li>
  </ul>
</nav>

<!-- AUTH CONTAINER -->
<div class="auth-container">

  <div class="auth-toggle">
    <button id="loginToggle" class="active">Login</button>
    <button id="registerToggle">Register</button>
  </div>

  <!-- LOGIN FORM -->
  <form id="loginForm" class="auth-form">
    <h2>Welcome Back</h2>

    <!-- ROLE DROPDOWN -->
    <div class="form-group">
      <label>Your Role</label>
      <select id="loginRole" class="form-input" required>
        <option value="" disabled selected>Select your role</option>
        <option value="mentee">Mentee – Get Guidance</option>
        <option value="mentor">Mentor – Offer Expertise</option>
      </select>
    </div>

    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>

    <button type="submit">Login</button>

    <div class="divider">OR</div>

    <button type="button" class="google-btn" id="googleLogin">
      <i class="fab fa-google"></i> Continue with Google
    </button>
  </form>

  <!-- REGISTER FORM -->
  <form id="registerForm" class="auth-form hidden">
    <h2>Create Account</h2>

    <!-- ROLE DROPDOWN -->
    <div class="form-group">
      <label>Your Role</label>
      <select id="registerRole" class="form-input" required>
        <option value="" disabled selected>Select your role</option>
        <option value="mentee">Mentee – Get Guidance</option>
        <option value="mentor">Mentor – Offer Expertise</option>
      </select>
    </div>

    <input type="text" id="regName" placeholder="Full Name" required>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <input type="tel" id="regPhone" placeholder="Phone Number" required>

    <button type="submit">Register</button>

    <div class="divider">OR</div>

    <button type="button" class="google-btn" id="googleRegister">
      <i class="fab fa-google"></i> Sign up with Google
    </button>
  </form>

</div>

<!-- JS -->
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/auth.js"></script>

</body>
</html>
